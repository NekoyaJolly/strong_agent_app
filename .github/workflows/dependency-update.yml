name: Dependency Update

on:
  schedule:
    # æ¯Žé€±æœˆæ›œæ—¥ã®åˆå‰9æ™‚ï¼ˆJSTï¼‰ã«å®Ÿè¡Œ
    - cron: '0 0 * * 1'
  workflow_dispatch:

env:
  NODE_VERSION: '22'

jobs:
  # =====================================
  # ä¾å­˜é–¢ä¿‚ã®æ›´æ–°ãƒã‚§ãƒƒã‚¯
  # =====================================
  dependency-update:
    name: ðŸ“¦ Dependency Update Check
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci --ignore-scripts

      - name: ðŸ“Š Check for outdated packages
        run: |
          echo "## ðŸ“¦ Dependency Status Report" >> $GITHUB_STEP_SUMMARY
          echo "### Outdated Packages:" >> $GITHUB_STEP_SUMMARY
          npm outdated --json > outdated.json || true
          if [ -s outdated.json ]; then
            echo "Found outdated packages:" >> $GITHUB_STEP_SUMMARY
            cat outdated.json >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… All packages are up to date!" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ”’ Security audit
        run: |
          echo "### Security Audit:" >> $GITHUB_STEP_SUMMARY
          npm audit --json > audit.json || true
          if [ -s audit.json ]; then
            vulnerabilities=$(cat audit.json | jq '.vulnerabilities // empty | length')
            if [ "$vulnerabilities" -gt 0 ]; then
              echo "âš ï¸ Found $vulnerabilities vulnerabilities" >> $GITHUB_STEP_SUMMARY
              echo '```json' >> $GITHUB_STEP_SUMMARY
              cat audit.json | jq '.vulnerabilities' >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… No security vulnerabilities found" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âœ… No security vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“‹ Create issue for updates
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `ðŸ“¦ Dependency Update Required - ${new Date().toISOString().split('T')[0]}`;
            const body = `
            ## ðŸ“¦ Dependencies that need updating:
            
            This is an automated issue created by the dependency update workflow.
            
            ### Actions needed:
            1. Review the outdated packages listed in the workflow summary
            2. Update dependencies carefully, testing for breaking changes
            3. Run the full test suite after updates
            4. Close this issue once updates are complete
            
            ### Workflow run:
            ${context.payload.workflow_run?.html_url || context.payload.repository.html_url + '/actions'}
            `;
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['dependencies', 'maintenance']
            });
